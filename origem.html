<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Origem – Passageiro 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
/* ===== PALETA 5 ESTRELAS ===== */
:root{
  --wine-dark:#2B0F14;
  --wine:#4A1A22;
  --gold:#C9A24D;
  --gold-soft:#E6C97A;
  --bg:#f4f1f2;
  --text:#2a2a2a;
}

/* ===== ANIMAÇÃO ===== */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(16px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== BASE ===== */
body{
  margin:0;
  background:
    linear-gradient(
      180deg,
      #ffffff 0%,
      #f4f1f2 55%,
      #efe9eb 100%
    );
  font-family:Inter, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:22px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:22px;
  animation:fadeUp .6s ease;
}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding:30px 24px;
  border-radius:26px;
  background:
    linear-gradient(
      135deg,
      var(--wine-dark),
      var(--wine)
    );
  box-shadow:0 14px 36px rgba(0,0,0,.22);
  color:#fff;
}

.hero-title{
  font-size:1.5rem;
  font-weight:900;
  letter-spacing:2px;
}

.hero-sub{
  font-size:.85rem;
  opacity:.9;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:22px;
  padding:20px;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
}

/* ===== SELETOR ===== */
.select-btn{
  padding:18px;
  border-radius:18px;
  border:1px solid #ddd;
  background:#fff;
  font-size:1rem;
  cursor:pointer;
}

/* ===== BOTÕES ===== */
.btn-primary{
  padding:18px;
  border-radius:20px;
  border:none;
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  font-size:1.05rem;
  font-weight:900;
  color:#000;
  cursor:pointer;
  box-shadow:0 8px 18px rgba(201,162,77,.35);
}

.btn-secondary{
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  background:#fff;
  cursor:pointer;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.modal-content{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:22px;
  padding:18px;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <!-- HERO -->
    <div class="hero">
      <div class="hero-title">ESCOLHA A ORIGEM</div>
      <div class="hero-sub">Ponto de partida da sua viagem</div>
    </div>

    <!-- CARD -->
    <div class="card">
      <div class="select-btn" id="origemBtn">
        Toque para escolher a origem
      </div>
    </div>

    <!-- AÇÃO -->
    <button class="btn-primary" id="btnAvancar" disabled>
      Continuar
    </button>

    <button class="btn-secondary" id="btnInicio">
      ⬅ Início
    </button>

  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input
      id="busca"
      placeholder="Buscar origem..."
      style="width:100%;padding:14px;border-radius:14px;border:1px solid #ddd"
    >
    <div id="lista" style="margin-top:10px;max-height:260px;overflow:auto"></div>
  </div>
</div>

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>
/* ================= PROTEÇÃO ================= */

const usuario = JSON.parse(localStorage.getItem("usuarioRF"));

if(!usuario){
  window.location.href = "index.html";
}

document.getElementById("btnInicio").onclick = () => {
  window.location.href =
    usuario.tipo === "motorista"
      ? "dashboard-motorista.html"
      : "dashboard-passageiro.html";
};

/* ================= ORIGEM ================= */

const origemBtn = document.getElementById("origemBtn");
const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");
const btn = document.getElementById("btnAvancar");

let origens = [];

origemBtn.onclick = () => {
  modal.style.display = "flex";
  busca.value = "";
  render(origens);
  setTimeout(() => busca.focus(), 100);
};

modal.onclick = e => {
  if(e.target === modal) modal.style.display = "none";
};

async function carregar(){
  await DataManager.carregar();
  origens = DataManager.listarOrigens();
}

function render(arr){
  lista.innerHTML = "";
  arr.forEach(o => {
    const div = document.createElement("div");
    div.textContent = o;
    div.style.padding = "14px";
    div.style.cursor = "pointer";
    div.onclick = () => {
      origemBtn.textContent = o;
      App.set("origem", o);
      modal.style.display = "none";
      btn.disabled = false;
    };
    lista.appendChild(div);
  });
}

busca.oninput = () => {
  const t = busca.value.toLowerCase();
  render(origens.filter(o => o.toLowerCase().includes(t)));
};

btn.onclick = () => App.go("destino.html");

carregar();
</script>

</body>
</html>
