<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Origem – Passageiro 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
:root{
  --gold:#D4AF37;
  --gold-soft:#E6C97A;
  --text:#444;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(16px)}
  to{opacity:1;transform:translateY(0)}
}

body{
  background:radial-gradient(circle at top,#fff,#f2f2f2);
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:22px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:20px;
  animation:fadeUp .6s ease;
}

/* HEADER */
.header{
  text-align:center;
  padding:26px 22px;
  border-radius:24px;
  background:linear-gradient(180deg,#fff,#f3f3f3);
  border:1px solid rgba(212,175,55,.35);
  box-shadow:0 10px 26px rgba(0,0,0,.08);
}

.header h1{
  font-size:1.4rem;
  letter-spacing:2px;
  background:linear-gradient(180deg,var(--gold),var(--gold-soft));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.header p{
  font-size:.85rem;
  color:#666;
}

/* CARD */
.card-box{
  background:#fff;
  border-radius:20px;
  padding:18px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
}

.select-btn{
  padding:18px;
  border-radius:16px;
  border:1px solid #ddd;
  background:#fff;
  color:#000;
  font-size:1rem;
  cursor:pointer;
}

/* BOTÕES */
.primary{
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  border:none;
  padding:18px;
  font-size:1.05rem;
  font-weight:700;
  border-radius:18px;
  box-shadow:0 8px 18px rgba(212,175,55,.35);
  cursor:pointer;
}

.secondary{
  border:1px solid #ccc;
  padding:14px;
  border-radius:16px;
  background:#fff;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.modal-content{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:22px;
  padding:18px;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <div class="header">
      <h1>ORIGEM ou DESTINO</h1>
      <p>Selecione o ponto de partida</p>
    </div>

    <div class="card-box">
      <div class="select-btn" id="origemBtn">
        Toque para escolher a origem
      </div>
    </div>

    <button class="primary" id="btnAvancar" disabled>
      Continuar
    </button>

    <button class="secondary" id="btnInicio">
      ⬅ Início
    </button>

  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input
      id="busca"
      placeholder="Buscar origem..."
      style="width:100%;padding:14px;border-radius:14px;border:1px solid #ddd;color:#000"
    >
    <div id="lista" style="margin-top:10px;max-height:260px;overflow:auto"></div>
  </div>
</div>

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>
/* ================= PROTEÇÃO DE ACESSO ================= */

const usuario = JSON.parse(localStorage.getItem("usuarioRF"));

// Não logado → index neutra
if(!usuario){
  window.location.href = "index.html";
}

// Botão início conforme perfil
document.getElementById("btnInicio").onclick = () => {
  if(usuario.tipo === "motorista"){
    window.location.href = "dashboard-motorista.html";
  }else{
    window.location.href = "dashboard-passageiro.html";
  }
};

/* ================= LÓGICA DE ORIGEM ================= */

const origemBtn = document.getElementById("origemBtn");
const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");
const btn = document.getElementById("btnAvancar");

let origens = [];

origemBtn.onclick = () => {
  modal.style.display = "flex";
  busca.value = "";
  render(origens);
  setTimeout(() => busca.focus(), 100);
};

modal.onclick = e => {
  if(e.target === modal) modal.style.display = "none";
};

async function carregar(){
  await DataManager.carregar();
  origens = DataManager.listarOrigens();
}

function render(arr){
  lista.innerHTML = "";
  arr.forEach(o => {
    const div = document.createElement("div");
    div.textContent = o;
    div.style.padding = "14px";
    div.style.cursor = "pointer";
    div.onclick = () => {
      origemBtn.textContent = o;
      App.set("origem", o);
      modal.style.display = "none";
      btn.disabled = false;
    };
    lista.appendChild(div);
  });
}

busca.oninput = () => {
  const t = busca.value.toLowerCase();
  render(origens.filter(o => o.toLowerCase().includes(t)));
};

btn.onclick = () => App.go("destino.html");

carregar();
</script>

</body>
</html>
