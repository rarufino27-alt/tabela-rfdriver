<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Selecionar Perfil – Passageiro 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./theme/theme.css">
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f4f4f4;
}

.card {
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  text-align: center;
}

button {
  display: block;
  width: 100%;
  padding: 15px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background-color: #d4af37;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #c89f2c;
}
</style>
</head>
<body>

<div class="card">
  <h2>Bem-vindo ao Grupo 5 Estrelas</h2>
  <p>Selecione o seu perfil para continuar:</p>
  <button onclick="escolherPassageiroNovo()">Sou Passageiro (Novo)</button>
  <button onclick="escolherPassageiroExistente()">Sou Passageiro (Já Cadastrado)</button>
  <button onclick="escolherMotorista()">Sou Motorista</button>
</div>

<script>
function escolherPassageiroNovo() {
  window.location.href = 'cadastro-passageiro.html';
}

function escolherPassageiroExistente() {
  window.location.href = 'login-passageiro.html'; // Aqui seria a página de login do passageiro por CPF
}

function escolherMotorista() {
  window.location.href = 'login-motorista.html';
}
</script>

</body>
</html>
