<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login – Passageiro 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
:root{
  --wine-dark:#2B0F14;
  --wine:#4A1A22;
  --gold:#C9A24D;
  --gold-soft:#E6C97A;
  --bg:#f4f1f2;
  --text:#2a2a2a;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:translateY(0)}
}

body{
  margin:0;
  background:linear-gradient(180deg,#ffffff 0%,#f4f1f2 55%,#efe9eb 100%);
  font-family:Inter, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:22px;
  animation:fadeUp .6s ease;
}

.hero{
  text-align:center;
  padding:34px 26px;
  border-radius:26px;
  background:linear-gradient(135deg,var(--wine-dark),var(--wine));
  box-shadow:0 14px 36px rgba(0,0,0,.22);
  color:#fff;
}

.hero-title{
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:2px;
}

.hero-stars{
  margin:10px 0 6px;
  color:var(--gold);
  letter-spacing:4px;
}

.hero-sub{
  font-size:.9rem;
  opacity:.9;
}

.card{
  background:#fff;
  padding:22px;
  border-radius:22px;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
  display:flex;
  flex-direction:column;
  gap:16px;
}

input{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:1px solid #ccc;
  font-size:1rem;
}

button{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  font-size:1rem;
  font-weight:800;
  cursor:pointer;
}

.error{
  color:#c62828;
  font-size:.8rem;
  text-align:center;
  display:none;
}

.footer{
  text-align:center;
  font-size:.75rem;
  color:#777;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <div class="hero">
      <div class="hero-title">PASSAGEIRO 5 ESTRELAS</div>
      <div class="hero-stars">★★★★★</div>
      <div class="hero-sub">Acesso com telefone cadastrado</div>
    </div>

    <div class="card">
      <input
        type="tel"
        id="telefone"
        placeholder="Digite seu telefone com DDD"
        autocomplete="tel"
      >

      <button id="btnEntrar">Entrar</button>

      <div class="error" id="erro">
        Passageiro não encontrado ou bloqueado
      </div>
    </div>

    <div class="footer">
      Grupo 5 Estrelas • Uso exclusivo
    </div>

  </div>
</div>

<!-- ORDEM OBRIGATÓRIA -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./core/supabase.js"></script>

<script>
/* ================= AUTO REDIRECT ================= */
const usuario = getUsuarioLogado();
if(usuario && usuario.tipo === "passageiro"){
  window.location.href = "dashboard-passageiro.html";
}

/* ================= ELEMENTOS ================= */
const telefoneInput = document.getElementById("telefone");
const erro = document.getElementById("erro");
const btn = document.getElementById("btnEntrar");

/* ================= MÁSCARA ================= */
telefoneInput.addEventListener("input", ()=>{
  telefoneInput.value = telefoneInput.value.replace(/\D/g,"").slice(0,11);
});

/* ================= LOGIN ================= */
btn.onclick = async ()=>{
  erro.style.display = "none";

  const telefone = telefoneInput.value;
  if(telefone.length < 10){
    erro.innerText = "Telefone inválido";
    erro.style.display = "block";
    return;
  }

  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("*")
    .eq("telefone", telefone)
    .eq("tipo", "passageiro")
    .eq("ativo", true)
    .eq("grupo_id", getGrupoId())
    .single();

  if(error || !data){
    erro.style.display = "block";
    return;
  }

  setUsuarioLogado(data);
  window.location.href = "dashboard-passageiro.html";
};
</script>

</body>
</html>
