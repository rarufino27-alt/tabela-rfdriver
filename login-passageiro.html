<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Passageiro – Passageiro 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:radial-gradient(circle at top,#ffffff,#f2f2f2);
  font-family:Inter, Arial, sans-serif;
  color:#000;
}

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
}

.card{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:26px;
  padding:28px 22px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:18px;
}

.logo{text-align:center}

.logo h1{
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:2px;
  color:#000;
}

.logo span{
  font-size:.85rem;
  color:#555;
}

input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  font-size:1rem;
  color:#000;
}

button{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#E6C97A,#D4AF37);
  font-size:1rem;
  font-weight:800;
  color:#000;
  cursor:pointer;
}

.error{
  color:#c62828;
  font-size:.8rem;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <div class="logo">
      <h1>PASSAGEIRO 5 ESTRELAS</h1>
      <span>Acesso com telefone cadastrado</span>
    </div>

    <input
      type="tel"
      id="telefone"
      placeholder="Digite seu telefone com DDD"
      autocomplete="tel"
    >

    <button id="btnEntrar">Entrar</button>

    <div class="error" id="erro">
      Passageiro não encontrado ou bloqueado
    </div>

  </div>
</div>

<!-- ORDEM CORRETA (CRÍTICO) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./core/supabase.js"></script>

<script>
/* ================= AUTO REDIRECT ================= */

const usuarioAtual = getUsuarioLogado();
if (usuarioAtual && usuarioAtual.tipo === "passageiro") {
  window.location.href = "dashboard-passageiro.html";
}

/* ================= ELEMENTOS ================= */

const telefoneInput = document.getElementById("telefone");
const erro = document.getElementById("erro");
const btn = document.getElementById("btnEntrar");

/* ================= MÁSCARA ================= */

telefoneInput.addEventListener("input", () => {
  telefoneInput.value = telefoneInput.value.replace(/\D/g, "").slice(0, 11);
});

/* ================= LOGIN ================= */

btn.addEventListener("click", async () => {
  erro.style.display = "none";

  const telefone = telefoneInput.value;

  if (telefone.length < 10) {
    erro.innerText = "Telefone inválido";
    erro.style.display = "block";
    return;
  }

  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("*")
    .eq("telefone", telefone)
    .eq("tipo", "passageiro")
    .eq("ativo", true)
    .eq("grupo_id", getGrupoId())
    .single();

  if (error || !data) {
    erro.style.display = "block";
    return;
  }

  setUsuarioLogado(data);
  window.location.href = "dashboard-passageiro.html";
});
</script>

</body>
</html>
