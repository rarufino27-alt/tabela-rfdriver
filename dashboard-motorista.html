<script>
const usuario = JSON.parse(localStorage.getItem("usuarioRF"));

if(!usuario || usuario.tipo !== "motorista"){
  localStorage.clear();
  window.location.href = "index.html";
}

document.getElementById("nomeMotorista").innerText = usuario.nome;

document.getElementById("btnIniciar").onclick = () => {
  localStorage.removeItem("origem");
