<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro Passageiro ‚Äì Passageiro 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:radial-gradient(circle at top,#ffffff,#f2f2f2);
  font-family:Inter, Arial, sans-serif;
  color:#000;
}

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
}

.card{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:26px;
  padding:28px 22px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:18px;
}

.logo{
  text-align:center;
}

.logo h1{
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:2px;
}

.logo span{
  font-size:.85rem;
  color:#555;
}

input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  font-size:1rem;
  color:#000;
}

button{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#E6C97A,#D4AF37);
  font-size:1rem;
  font-weight:800;
  color:#000;
  cursor:pointer;
}

.info{
  font-size:.75rem;
  color:#555;
  text-align:center;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <div class="logo">
      <h1>PASSAGEIRO 5 ESTRELAS</h1>
      <span>Solicita√ß√£o de cadastro</span>
    </div>

    <input
      id="nome"
      placeholder="Nome e sobrenome"
      autocomplete="name"
    >

    <input
      id="telefone"
      placeholder="Telefone com DDD"
      autocomplete="tel"
    >

    <button id="btnSolicitar">
      Gerar cadastro
    </button>

    <div class="info">
      O cadastro ser√° liberado manualmente.<br>
      Ap√≥s libera√ß√£o, o acesso ser√° feito apenas com o telefone.
    </div>

  </div>
</div>

<script>
/* ================= CONFIG ================= */

// üì≤ SEU WHATSAPP
const WHATSAPP_NUMERO = "5581992716132";

// üß† GRUPO RF DRIVER (FIXO)
const GRUPO_ID = "f5b2eec4-f957-4648-8e4e-f5642159dd8c";

/* ================= ELEMENTOS ================= */

const nomeInput = document.getElementById("nome");
const telefoneInput = document.getElementById("telefone");

/* ================= M√ÅSCARA TELEFONE ================= */

telefoneInput.addEventListener("input", ()=>{
  telefoneInput.value = telefoneInput.value.replace(/\D/g,"").slice(0,11);
});

/* ================= A√á√ÉO ================= */

document.getElementById("btnSolicitar").onclick = ()=>{
  const nome = nomeInput.value.trim();
  const telefone = telefoneInput.value.replace(/\D/g,"");

  if(!nome || telefone.length < 10){
    alert("Preencha corretamente nome e telefone");
    return;
  }

  const sql = `
INSERT INTO usuarios (
  tipo,
  nome,
  telefone,
  ativo,
  grupo_id
) VALUES (
  'passageiro',
  '${nome}',
  '${telefone}',
  true,
  '${GRUPO_ID}'
);
`.trim();

  const url = `https://wa.me/${WHATSAPP_NUMERO}?text=${encodeURIComponent(sql)}`;
  window.open(url, "_blank");
};
</script>

</body>
</html>
