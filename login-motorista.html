<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Motorista – 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
/* ===== PALETA 5 ESTRELAS ===== */
:root{
  --wine-dark:#2B0F14;
  --wine:#4A1A22;
  --gold:#D4AF37;
  --gold-soft:#E6C97A;
  --bg:#f4f1f2;
  --text:#333;
}

/* ===== LAYOUT ===== */
body{
  min-height:100vh;
  background:
    linear-gradient(
      180deg,
      #ffffff 0%,
      #f4f1f2 60%,
      #efe9ec 100%
    );
  font-family:Inter, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
}

.card{
  width:100%;
  max-width:380px;
  background:#fff;
  border-radius:26px;
  padding:30px 24px;
  box-shadow:0 14px 36px rgba(0,0,0,.15);
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* ===== LOGO ===== */
.logo{
  text-align:center;
}

.logo h1{
  font-size:1.5rem;
  font-weight:900;
  letter-spacing:2px;
  background:linear-gradient(180deg,var(--gold),var(--gold-soft));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.logo span{
  font-size:.8rem;
  color:#666;
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid #ccc;
  font-size:1rem;
  color:#000;
}

/* ===== BOTÃO ===== */
button{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  font-weight:800;
  font-size:1rem;
  color:#000;
  cursor:pointer;
}

button:active{
  transform:scale(.98);
}

/* ===== ERRO ===== */
.error{
  color:#b00020;
  font-size:.8rem;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<div class="page">
  <div class="card">

    <div class="logo">
      <h1>MOTORISTA 5 ESTRELAS</h1>
      <span>Acesso exclusivo para motoristas autorizados</span>
    </div>

    <input
      id="cpf"
      placeholder="CPF do motorista"
      maxlength="14"
      autocomplete="off"
    >

    <button id="btnEntrar">Entrar</button>

    <div class="error" id="erro">
      Motorista não autorizado
    </div>

  </div>
</div>

<!-- ===== SUPABASE ===== -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ===== CONFIGURAÇÃO FIXA ===== */

const SUPABASE_URL = "https://msnqiiwcityikslikbow.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1zbnFpaXdjaXR5aWtzbGlrYm93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MDM5OTgsImV4cCI6MjA4MzI3OTk5OH0.0KyaSuL5At4_Cfa4TOM7kvvkVYv-gmR2sb7vX6VHkaU";

const GRUPO_ID = "f5b2eec4-f957-4648-8e4e-f5642159dd8c";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);
</script>

<script>
/* ===== AUTO-REDIRECT ===== */

const usuarioLogado = JSON.parse(localStorage.getItem("usuarioRF"));
if(usuarioLogado && usuarioLogado.tipo === "motorista"){
  window.location.href = "dashboard-motorista.html";
}

/* ===== ELEMENTOS ===== */

const cpfInput = document.getElementById("cpf");
const btn = document.getElementById("btnEntrar");
const erro = document.getElementById("erro");

/* ===== MÁSCARA CPF ===== */

cpfInput.addEventListener("input", () => {
  let v = cpfInput.value.replace(/\D/g,"").slice(0,11);
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
  cpfInput.value = v;
});

/* ===== LOGIN ===== */

btn.addEventListener("click", loginMotorista);
cpfInput.addEventListener("keypress", e=>{
  if(e.key === "Enter") loginMotorista();
});

async function loginMotorista(){
  erro.style.display = "none";

  const cpf = cpfInput.value.replace(/\D/g,"");

  if(cpf.length !== 11){
    erro.innerText = "CPF inválido";
    erro.style.display = "block";
    return;
  }

  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("*")
    .eq("cpf", cpf)
    .eq("tipo", "motorista")
    .eq("ativo", true)
    .eq("grupo_id", GRUPO_ID)
    .single();

  if(error || !data){
    erro.style.display = "block";
    return;
  }

  localStorage.setItem("usuarioRF", JSON.stringify({
    id: data.id,
    tipo: "motorista",
    nome: data.nome,
    cpf: data.cpf,
    placa: data.placa,
    modelo: data.modelo_carro,
    grupo_id: data.grupo_id,
    ativo: true
  }));

  window.location.href = "dashboard-motorista.html";
}
</script>

</body>
</html>
