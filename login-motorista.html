<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Motorista – 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
:root{
  --wine-dark:#2B0F14;
  --wine:#4A1A22;
  --gold:#D4AF37;
  --gold-soft:#E6C97A;
  --bg:#f4f1f2;
  --text:#2a2a2a;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#ffffff 0%,#f4f1f2 60%,#efe9ec 100%);
  font-family:Inter, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:22px;
}

.hero{
  text-align:center;
  padding:34px 26px;
  border-radius:26px;
  background:linear-gradient(135deg,var(--wine-dark),var(--wine));
  box-shadow:0 14px 36px rgba(0,0,0,.22);
  color:#fff;
}

.hero-title{
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:2px;
}

.hero-stars{
  margin:10px 0 6px;
  color:var(--gold);
  letter-spacing:4px;
}

.hero-sub{
  font-size:.9rem;
  opacity:.9;
}

.card{
  background:#fff;
  padding:22px;
  border-radius:22px;
  box-shadow:0 10px 26px rgba(0,0,0,.1);
  display:flex;
  flex-direction:column;
  gap:16px;
}

input{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:1px solid #ccc;
  font-size:1rem;
}

button{
  padding:16px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  font-size:1rem;
  font-weight:800;
  cursor:pointer;
  color:#000;
}

button:active{
  transform:scale(.98);
}

.error{
  color:#b00020;
  font-size:.8rem;
  text-align:center;
  display:none;
}

.footer{
  text-align:center;
  font-size:.75rem;
  color:#777;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <!-- HERO -->
    <div class="hero">
      <div class="hero-title">MOTORISTA 5 ESTRELAS</div>
      <div class="hero-stars">★★★★★</div>
      <div class="hero-sub">
        Acesso exclusivo para motoristas autorizados
      </div>
    </div>

    <!-- FORM -->
    <div class="card">

      <input
        id="cpf"
        placeholder="CPF do motorista"
        maxlength="14"
        autocomplete="off"
      >

      <button id="btnEntrar">Entrar</button>

      <div class="error" id="erro">
        Motorista não autorizado
      </div>

    </div>

    <div class="footer">
      Grupo 5 Estrelas • Uso interno
    </div>

  </div>
</div>

<!-- ORDEM CORRETA -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./core/supabase.js"></script>

<script>
/* ================= AUTO REDIRECT ================= */
const usuarioLogado = getUsuarioLogado();
if(usuarioLogado && usuarioLogado.tipo === "motorista"){
  window.location.href = "dashboard-motorista.html";
}

/* ================= ELEMENTOS ================= */
const cpfInput = document.getElementById("cpf");
const btn = document.getElementById("btnEntrar");
const erro = document.getElementById("erro");

/* ================= MÁSCARA CPF ================= */
cpfInput.addEventListener("input", ()=>{
  let v = cpfInput.value.replace(/\D/g,"").slice(0,11);
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d)/,"$1.$2");
  v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
  cpfInput.value = v;
});

/* ================= LOGIN ================= */
btn.onclick = async ()=>{
  erro.style.display = "none";

  const cpf = cpfInput.value.replace(/\D/g,"");
  if(cpf.length !== 11){
    erro.innerText = "CPF inválido";
    erro.style.display = "block";
    return;
  }

  const { data, error } = await supabaseClient
    .from("usuarios")
    .select("*")
    .eq("cpf", cpf)
    .eq("tipo", "motorista")
    .eq("ativo", true)
    .eq("grupo_id", getGrupoId())
    .single();

  if(error || !data){
    erro.style.display = "block";
    return;
  }

  setUsuarioLogado({
    id: data.id,
    tipo: "motorista",
    nome: data.nome,
    cpf: data.cpf,
    placa: data.placa,
    modelo: data.modelo_carro,
    grupo_id: data.grupo_id,
    ativo: true
  });

  window.location.href = "dashboard-motorista.html";
};
</script>

</body>
</html>
