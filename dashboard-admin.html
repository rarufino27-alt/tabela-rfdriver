<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin ‚Äì 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
/* ===== PALETA 5 ESTRELAS ===== */
:root{
  --wine-dark:#2B0F14;
  --wine:#4A1A22;
  --gold:#D4AF37;
  --gold-soft:#E6C97A;
  --bg:#f4f1f2;
  --text:#333;
}

/* ===== LAYOUT ===== */
body{
  min-height:100vh;
  background:
    linear-gradient(
      180deg,
      #ffffff 0%,
      #f4f1f2 60%,
      #efe9ec 100%
    );
  font-family:Inter, Arial, sans-serif;
  color:var(--text);
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:22px;
}

.box{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:28px;
  padding:32px 26px;
  box-shadow:0 16px 40px rgba(0,0,0,.14);
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding:28px 20px;
  border-radius:24px;
  background:
    linear-gradient(
      135deg,
      var(--wine-dark),
      var(--wine)
    );
  box-shadow:0 12px 30px rgba(0,0,0,.2);
  color:#fff;
}

.hero h1{
  font-size:1.6rem;
  font-weight:900;
  letter-spacing:2px;
}

.hero span{
  font-size:.85rem;
  opacity:.9;
  display:block;
  margin-top:6px;
}

/* ===== BOT√ïES ===== */
button, a.btn{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:none;
  font-weight:800;
  font-size:1rem;
  cursor:pointer;
  text-align:center;
  text-decoration:none;
}

/* Prim√°rios */
.btn-admin{
  background:#111;
  color:#fff;
}

.btn-gold{
  background:linear-gradient(180deg,var(--gold-soft),var(--gold));
  color:#000;
}

/* Secund√°rios */
.btn-outline{
  background:#fff;
  border:1px solid #ccc;
  color:#000;
}

/* Footer */
.footer{
  text-align:center;
  font-size:.75rem;
  color:#777;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <!-- HERO -->
    <div class="hero">
      <h1>ADMINISTRADOR</h1>
      <span id="nomeAdmin"></span>
    </div>

    <!-- A√á√ïES PRINCIPAIS -->
    <button class="btn-admin" onclick="abrirPainel()">
      üõ†Ô∏è Painel Administrativo
    </button>

    <button class="btn-gold" onclick="iniciarCalculo()">
      ‚ñ∂ Iniciar c√°lculo de corrida
    </button>

    <!-- A√á√ïES DE APOIO -->
    <button class="btn-outline" onclick="regrasMotorista()">
      üìã Regras do motorista
    </button>

    <button class="btn-outline" onclick="regrasPassageiro()">
      üìã Regras do passageiro
    </button>

    <a class="btn btn-outline" href="instalar-app.html">
      üì≤ Instalar App
    </a>

    <button class="btn-outline" onclick="sair()">
      üîí Sair
    </button>

    <div class="footer">
      Grupo 5 Estrelas ‚Ä¢ Controle administrativo
    </div>

  </div>
</div>

<script>
/* ================= PROTE√á√ÉO DE SESS√ÉO ================= */

const usuario = JSON.parse(localStorage.getItem("usuarioRF"));

if(!usuario || usuario.tipo !== "admin"){
  localStorage.clear();
  window.location.href = "index.html";
}

document.getElementById("nomeAdmin").innerText = usuario.nome;

/* ================= A√á√ïES ================= */

function abrirPainel(){
  window.location.href = "admin-painel.html";
}

function iniciarCalculo(){
  localStorage.removeItem("origem");
  localStorage.removeItem("destino");
  localStorage.removeItem("valorBase");
  window.location.href = "origem.html";
}

function regrasMotorista(){
  window.location.href = "regras-motorista.html";
}

function regrasPassageiro(){
  window.location.href = "regras-passageiro.html";
}

function sair(){
  localStorage.clear();
  window.location.href = "index.html";
}
</script>

</body>
</html>
