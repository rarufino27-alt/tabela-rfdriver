<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Passageiro ‚Äì Passageiro 5 Estrelas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">

<style>
body{
  background:radial-gradient(circle at top,#ffffff,#f2f2f2);
  font-family:Inter, Arial, sans-serif;
  color:#222;
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.box{
  width:100%;
  max-width:420px;
  background:#fff;
  border-radius:28px;
  padding:30px 24px;
  box-shadow:0 14px 36px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:20px;
  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  text-align:center;
  font-size:1.6rem;
  font-weight:900;
  color:#000;
}

.subtitle{
  text-align:center;
  font-size:.85rem;
  color:#666;
}

.btn{
  padding:18px;
  border-radius:18px;
  border:none;
  font-size:1rem;
  font-weight:800;
  cursor:pointer;
}

.btn-novo{
  background:#d4af37;
  color:#000;
}

.btn-login{
  background:#111;
  color:#fff;
}

.btn-voltar{
  background:#e0e0e0;
  color:#000;
}

.footer{
  text-align:center;
  font-size:.75rem;
  color:#777;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <h1>Passageiro 5 Estrelas</h1>

    <div class="subtitle">
      Como deseja acessar o aplicativo?
    </div>

    <button class="btn btn-novo" onclick="novoPassageiro()">

    </button>

    <button class="btn btn-voltar" onclick="voltarInicio()">
      ‚¨Ö Voltar
    </button>

    <div class="footer">
      Passageiro 5 Estrelas ‚Ä¢ Acesso exclusivo para passageiros
    </div>

  </div>
</div>

<script>
/* ================= AUTO-REDIRECT SE J√Å LOGADO ================= */

const usuario = JSON.parse(localStorage.getItem("usuarioRF"));

if(usuario && usuario.tipo === "passageiro"){
  window.location.href = "dashboard-passageiro.html";
  return;
}

/* ================= A√á√ïES ================= */

function novoPassageiro(){
  window.location.href = "cadastro.html";
}

function passageiroCadastrado(){
  window.location.href = "login-passageiro.html";
}

function voltarInicio(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
